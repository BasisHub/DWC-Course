<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <g fill="none" fill-rule="evenodd">
    <!-- Grid layout representation -->
    <!-- Top row - header spanning full width -->
    <rect x="25" y="25" width="150" height="30" rx="6" fill="#25c2a0"/>

    <!-- Middle row - sidebar and main content -->
    <rect x="25" y="65" width="40" height="80" rx="6" fill="#25c2a0" opacity="0.6"/>
    <rect x="75" y="65" width="100" height="80" rx="6" fill="#25c2a0" opacity="0.8"/>

    <!-- Bottom row - three equal columns -->
    <rect x="25" y="155" width="45" height="25" rx="4" fill="#25c2a0" opacity="0.5"/>
    <rect x="77" y="155" width="45" height="25" rx="4" fill="#25c2a0" opacity="0.5"/>
    <rect x="130" y="155" width="45" height="25" rx="4" fill="#25c2a0" opacity="0.5"/>

    <!-- Grid lines for visual effect -->
    <line x1="70" y1="65" x2="70" y2="145" stroke="#25c2a0" stroke-width="2" stroke-dasharray="4,2"/>
  </g>
</svg>
